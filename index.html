<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Agenda de Contatos</title>
</head>

<body>
    <main>
        <h1>Agenda de Contatos</h1>

        <section class="pesquisa">
            <input type="text" id="barra-pesquisa" placeholder="Pesquisar por nome..." aria-label="Campo de pesquisa">
        </section>

        <section class="controle">
            <button id="btn-novo">+ Novo</button>
            <button id="btn-exportar">Exportar CSV</button>
        </section>

        <table aria-label="Lista de contatos">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Contato</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Status</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
                <!-- Contatos vÃ£o aparecer aqui -->
            </tbody>
        </table>
    </main>

    <!-- Modal do formulÃ¡rio -->
    <div id="form-modal" class="modal oculto" aria-hidden="true">
        <form id="form-contato" aria-labelledby="modal-title">
            <h2 id="modal-title">Novo Contato</h2>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required aria-required="true" />
            </div>

            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" required aria-required="true" />
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required aria-required="true" />
            </div>

            <div class="form-group">
                <label for="Categoria">Categoria:</label>
                <input type="categoria" id="categoria" required aria-required="true" />
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" required aria-required="true">
                    <option value="Desbloqueado">âœ… Desbloqueado</option>
                    <option value="Bloqueado">ðŸ”’ Bloqueado</option>
                </select>
            </div>

            <div class="button-save">
                <button type="submit">Salvar</button>
                <button type="button" id="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="/dist/main.js"></script>
</body>

</html>
