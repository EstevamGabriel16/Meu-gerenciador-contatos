<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Agenda de Contatos</title>
</head>

<body>
  <main>
    <div class="topo">
      <img src="/img/logo.png" class="img" alt="Logo da agenda" />
      <h1>Agenda de Contatos</h1>
    </div>

    <section class="pesquisa">
      <input type="text" id="barra-pesquisa" placeholder="Pesquisar por nome..." aria-label="Campo de pesquisa">
    </section>

    <section class="controle">
      <button id="btn-novo">+ Novo</button>
      <button id="btn-exportar" class="btn-exportar">Exportar para CSV</button>
    </section>

    <table aria-label="Lista de contatos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Contato</th>
          <th>E-mail</th>
          <th>Status</th>
          <th>Categoria</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tabela-contatos">
        <!-- Contatos vÃ£o aparecer aqui -->
      </tbody>
    </table>
  </main>

  <!-- Modal do formulÃ¡rio -->
  <div id="form-modal" class="modal oculto" aria-hidden="true">
    <form id="form-contato" aria-labelledby="modal-title">
      <h2 id="modal-title">Novo Contato</h2>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required="true" />
      </div>

      <div class="form-group">
        <label for="contato">Contato:</label>
        <input type="text" id="contato" required="true" />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required="true" />
      </div>

      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" required="true" />
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" required="true">
          <option value="Desbloqueado">âœ… Desbloqueado</option>
          <option value="Bloqueado">ðŸ”’ Bloqueado</option>
        </select>
      </div>

      <div class="button-save">
        <button type="submit">Salvar</button>
        <button type="button" id="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>
  
  <div id="popup" style="display: none; background: #333; color: white; padding: 20px;">
  <p id="mensagem"></p>
  <button id="fechar">OK</button>
</div>
  <!-- popUp flutuante -->

<div id="customAlert" class="alert-container">
  <p id="alertMessage" class="alert-message"></p>
  <button id="alertClose" class="alert-button">Fechar</button>
</div>
<!--------------------------------->

  <script src="./dist/main.js"></script>
</body>
</html>
